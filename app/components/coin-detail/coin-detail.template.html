<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand" href="#">
    {{$ctrl.name}}
  </a>
  <a href="#/">Back</a>
</nav>

 <div class="container">    
    <p>Enter the price at which you bought this coin and press the button or just wait till price will update.</p>
    <div class="input-group input-group-lg price-input">
      <input ng-model="$ctrl.userPrice" type="text" class="get-calc-form form-control" placeholder="Type here...">      
      <button ng-click="$ctrl.click()" type="submit" class="get-calc-btn btn btn-dark">Hit Me</button> 
    </div>
    <div class="row price-page justify-content-center align-items-center">
      <div class="col user-price text-center">
        Your price <br>
        ${{$ctrl.userPrice}}
      </div>
      <div class="col price text-center">
        Current price <br>
        ${{$ctrl.coin.USD}}
      </div>
    </div>
    <div class="row">
      <div class="price-note col-12 text-center">
          The price updates every 60 seconds
          <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: {{$ctrl.progress}}%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
      </div>     
    </div>
  </div>
</div>
